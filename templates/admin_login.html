<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - YouTube API Pro | NOTTY BOY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            --accent-color: #00d4ff;
            --text-light: #e8eaed;
            --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .login-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-3d);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .developer-logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .admin-subtitle {
            color: var(--accent-color);
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--accent-color);
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .btn-access {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: perspective(500px) rotateX(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .btn-access:hover {
            transform: perspective(500px) rotateX(0deg) translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .security-note {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            color: #f5576c;
            margin-top: 1.5rem;
        }

        .back-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 8s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <div class="login-container">
        <div class="developer-logo">NOTTY BOY</div>
        <h1 class="admin-title">Admin Access</h1>
        <p class="admin-subtitle">YouTube API Pro - Professional Management Portal</p>
        
        <form id="adminLoginForm" onsubmit="adminLogin(event)">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-key"></i> Admin Access Key
                </label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="adminKey" 
                    placeholder="Enter Admin Key"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn-access">
                <i class="fas fa-shield-alt"></i> Access Admin Panel
            </button>
        </form>

        <div class="security-note">
            <i class="fas fa-lock"></i>
            <strong>Secure Access:</strong> Only authorized personnel with valid admin credentials can access the management panel.
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>

    <script>
        function adminLogin(event) {
            event.preventDefault();
            
            const adminKey = document.getElementById('adminKey').value.trim();
            
            if (!adminKey) {
                alert('Please enter the admin access key');
                return;
            }
            
            // Redirect to admin panel with key
            window.location.href = `/admin?key=${encodeURIComponent(adminKey)}`;
        }

        // Add some visual effects
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('adminKey');
            
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = 'var(--accent-color)';
                    this.style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.3)';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
